<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        #but {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <form action="/show_data" method="post">
        <div class="container">

            <h1 class="text-center">Personal Information Without Database</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ email }}</td>
                    <td>{{ phone }}</td>
                </tr>
            </table>

            <hr>

            <h1 class="text-center">Education Information Without Database</h1>
            <table>
                <tr>
                    <th>Highest Qualification</th>
                    <th>University/Board</th>
                    <th>Passing Year</th>
                    <th>Percentage/CGPA</th>
                </tr>
                <tr>
                    <td>{{ qualification }}</td>
                    <td>{{ board }}</td>
                    <td>{{ p_year }}</td>
                    <td>{{ percentage }}</td>
                </tr>
            </table>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="but">Next</button>
            </div>
        </div>
    </form>

</body>
</html>

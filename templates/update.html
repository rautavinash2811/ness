<!-- templates/personal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">

        <center><h3>Previous Information</h3></center>
       
       {% for key,value in mydict.items() %}
            <label>{{list1[loop.index0]}}</label>
            <div>{{mydict[key]}}</div><hr>
        {% endfor %}

        <h2 class="text-center mb-4">Update Information</h2>
        <form action="/update_data" method="post">

            <div class="mb-3">
                <label for="name1" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name1" required>
            </div>
            <div class="mb-3">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email1" required>
            </div>
            <div class="mb-3">
                <label for="phone1" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone1" required>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label">Highest Qualification</label>
                <input type="text" class="form-control" name="qualification1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">University / Board</label>
                <input type="text" class="form-control" name="board1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Passing Year</label>
                <input type="number" class="form-control" name="year1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Percentage / CGPA</label>
                <input type="text" class="form-control" name="score1" required>
            </div>
            
            <input type="hidden" name="id1" value="{{ student_id1 }}">
            <button type="submit" class="btn btn-primary">Next</button>
            
            
        </form>
    </div>
</body>
</html>

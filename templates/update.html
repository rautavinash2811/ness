<!-- templates/personal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 500;
        }
        hr {
            margin: 10px 0;
        }
        .btn-center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        
        <!-- Previous Information Section -->
        <div class="card-section mb-5">
            <h3 class="text-center mb-4">Previous Information</h3>
            {% for key, value in mydict.items() %}
                <label>{{ list1[loop.index0] }}</label>
                <div class="mb-2">{{ value }}</div>
                {% if not loop.last %}<hr>{% endif %}
            {% endfor %}
        </div>

        <!-- Update Information Section -->
        <div class="card-section">
            <h2 class="text-center mb-4">Update Information</h2>
            <form action="/update_data" method="post">

                <div class="mb-3">
                    <label for="name1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name1" required>
                </div>
                <div class="mb-3">
                    <label for="email1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email1" required>
                </div>
                <div class="mb-3">
                    <label for="phone1" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Highest Qualification</label>
                    <input type="text" class="form-control" name="qualification1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">University / Board</label>
                    <input type="text" class="form-control" name="board1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Passing Year</label>
                    <input type="number" class="form-control" name="year1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Percentage / CGPA</label>
                    <input type="text" class="form-control" name="score1" required>
                </div>

                <input type="hidden" name="id1" value="{{ student_id1 }}">
                
                <div class="btn-center">
                    <button type="submit" class="btn btn-primary px-5">Update</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
